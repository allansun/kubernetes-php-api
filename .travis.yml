language: php
php:
- '7.2'
env:
- VERSION=""
- GITHUB_TOKEN=""
before_install:
- git clone --depth=50 --branch=master https://$GITHUB_TOKEN@github.com/allansun/kubernetes-php-client.git 
 -allansun/kubernetes-php-client
- git checkout -b $VERSION
install:
- composer install
script: bin/console run $VERSION
after_success:
- git add -A
- git commit -m "Generated against Kubernetes version $VERSION" -a
- git push -u origin $VERSION
- git tag $VERSION
- git push origin tags
